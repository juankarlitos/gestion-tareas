spring.application.name=gestion tareas

# Puerto del servidor
server.port=9097

# Configuracion del datasource
spring.datasource.url=jdbc:h2:mem:tareasdb
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.username=sa
spring.datasource.password=

# Mostrar la consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hibernate - crea las tablas antes de leer el data.sql
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true

# Mostrar SQL por consola
spring.jpa.show-sql=true

# Clave secreta encriptada
jwt.secret=mi_clave_super_segura_para_jwt12345